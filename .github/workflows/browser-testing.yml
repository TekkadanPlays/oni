# This workflow runs browser-based tests using Cypress
# Triggers:
#   - Push/PR with web, Go backend, or browser test changes
# Note: Browser tests require both frontend and backend

name: Browser Tests

on:
  push:
    paths:
      - 'web/**'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'test/automated/browser/**'
      - '.github/workflows/browser-testing.yml'
  pull_request:
    paths:
      - 'web/**'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'test/automated/browser/**'
      - '.github/workflows/browser-testing.yml'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'

      - name: Check out pull request code
        uses: actions/checkout@v5
        if: github.event_name == 'pull_request'
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Check out repository code
        uses: actions/checkout@v5
        if: github.event_name == 'push'

      - name: Get changed files
        id: changed-files-yaml
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            testable:
              - 'web/**/*.{tsx,ts,jsx,js,css,scss}'
              - 'test/automated/browser/**'
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            docs:
              - '**/*.md'

      - uses: actions/setup-node@v4
        if: steps.changed-files-yaml.outputs.testable_any_changed == 'true'
        with:
          node-version: '22.21.1'

      - name: Cache node modules
        if: steps.changed-files-yaml.outputs.testable_any_changed == 'true'
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules-browser-tests
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('test/automated/browser/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - uses: actions/setup-go@v5
        if: steps.changed-files-yaml.outputs.testable_any_changed == 'true'
        with:
          go-version: '1.25.3'
          cache: true

      - name: Install Google Chrome
        if: steps.changed-files-yaml.outputs.testable_any_changed == 'true'
        run: sudo apt-get update && sudo apt-get install google-chrome-stable

      - name: Run Browser tests
        if: steps.changed-files-yaml.outputs.testable_any_changed == 'true'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: cd test/automated/browser && ./run.sh
