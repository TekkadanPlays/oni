# This workflow runs golangci-lint to check Go code quality
# Triggers:
#   - Push/PR with Go file changes
# Skips:
#   - Web-only changes
#   - Dependabot PRs (separate workflow)
# Note: Only reports on new issues to reduce noise

name: Lint
on:
  push:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
      - '.github/workflows/go-lint.yml'
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
      - '.github/workflows/go-lint.yml'

permissions:
  contents: read

jobs:
  golangci:
    name: Go linter
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
          cache: true
      - uses: actions/checkout@v5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0
          only-new-issues: true
          args: --timeout=3m
